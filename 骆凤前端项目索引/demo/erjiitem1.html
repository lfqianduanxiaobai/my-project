<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二级菜单1</title>
<style type="text/css">
*{
	padding: 0px;
	margin: 0px;
	color:#6F7073;
	font-size: 14px;
	font-family: '微软雅黑';
}
a{
	text-decoration: none;
}
#show{
	width: 100px;
	height:30px;
	border: 1px solid #ccc;
	margin: 100px auto;
	text-align:center;
}
#show .top{
	width: 100px;
	height:30px;
	line-height: 30px;
	text-decoration: none;
}
#show ul{
	list-style: none;
	text-align: center;
	border: 1px solid #ccc;
	display: none;
}
a:hover{
	color:orange;
	text-decoration: underline;
}	
</style>
<script type="text/javascript" src='js/jquery-1.11.0.js'></script>
<script type="text/javascript">
$(function(){
	$('#show').mouseover(function(){
		$(this).find('ul').show();
	})
	$('#show').mouseout(function(){
		$(this).find('ul').hide();
	})
})	
</script>
</head>

<body>
<div id="show">
	<a href='#' class="top">客户服务</a>
	<ul>
		<li><a href='#'>帮助中心</a></li>
		<li><a href='#'>在线客服</a></li>
		<li><a href='#'>客服邮箱</a></li>
		<li><a href='#'>金融咨询</a></li>
		<li><a href='#'>合作招商</a></li>
	</ul>
</div>
</body>
</html>
