<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name='viewport' content="width=device-width initial-scale=1.0"/>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src='js/jquery-1.11.0.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
		<title>正则表单验证</title>
	</head>
	<body>
		<div class="container">
			<form action="#" method="post">
				<legend>用户登录</legend>
				<div class="form-group">
					<lable class='col-md-1'>用户名</lable>
					<input type="text" class='form-control' placeholder="请输入4-12个英文字母或汉字" />
					<br />
					<lable class='col-md-1'>密码</lable>
					<input type="password" class='form-control' placeholder="请输入4-9个英文字母或数字" />
					<br />
					<lable class='col-md-1'>确认密码</lable>
					<input type="password" class='form-control' placeholder="请再次输入您的密码" />
				</div>
				<div class="checkbox">
					<label><input type="checkbox"/>记住密码</label>
					<button type='submit' class='btn btn-default'>注册</button>
					<button type='submit' class='btn btn-default'>登录</button>
				</div>
			</form>
		</div>
	</body>
</html>
